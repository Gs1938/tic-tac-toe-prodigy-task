<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Tic-Tac-Toe</h1>

    <section class="controls" aria-label="Game settings">
      <div class="control">
        <label for="mode">Mode:</label>
        <select id="mode" aria-label="Game mode">
          <option value="pvp">Player vs Player</option>
          <option value="ai" selected>Player vs AI</option>
        </select>
      </div>

      <div class="control" id="markPicker">
        <span>Play as:</span>
        <label>
          <input type="radio" name="mark" value="X" checked />
          X
        </label>
        <label>
          <input type="radio" name="mark" value="O" />
          O
        </label>
      </div>

      <button id="resetBtn" class="btn" aria-label="Reset game">Reset</button>
    </section>

    <section class="statusbar">
      <p id="status" role="status" aria-live="polite">Your turn: X</p>
    </section>

    <section class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
      <!-- 9 cells -->
      <button class="cell" data-index="0" role="gridcell" aria-label="Cell 1"></button>
      <button class="cell" data-index="1" role="gridcell" aria-label="Cell 2"></button>
      <button class="cell" data-index="2" role="gridcell" aria-label="Cell 3"></button>
      <button class="cell" data-index="3" role="gridcell" aria-label="Cell 4"></button>
      <button class="cell" data-index="4" role="gridcell" aria-label="Cell 5"></button>
      <button class="cell" data-index="5" role="gridcell" aria-label="Cell 6"></button>
      <button class="cell" data-index="6" role="gridcell" aria-label="Cell 7"></button>
      <button class="cell" data-index="7" role="gridcell" aria-label="Cell 8"></button>
      <button class="cell" data-index="8" role="gridcell" aria-label="Cell 9"></button>
    </section>

    <footer class="footer">
      <small>Play a round, switch modes anytime. AI is unbeatable (minimax) ♟️</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
